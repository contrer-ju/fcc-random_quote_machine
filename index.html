<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>CodePen Home FCC Exersise: Random Quote Machine</title>
</head>

<body style="height: 100vh">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div style="padding: 35px; background-color: whitesmoke;" class="col-md-7 mx-auto" id="quote_container">
            <h1><i class="fa fa-quote-left" id="quote-left"> </i>
                <span class="text-left" id="quote"></span>
            </h1>
            <h3 class="text-right" id="author"></h3>
            <div class="text-center">
                <a class="btn btn-primary" id="buttom_Tweet">Tweet Quote</a>
                <button class="btn btn-info" id="buttom_Quote">New Quote</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/store/store.js"></script>
    <script type="text/javascript" src="js/handler/tweet_quote.js"></script>
    <script type="text/javascript" src="js/handler/render_quote.js"></script>
    <script type="text/javascript" src="js/event/events.js"></script>
    <script type="text/javascript" src="js/init/init.js"></script>
</body>

</html>
